<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .social-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="home-screen">
        <h1>Game Portal</h1>

        <div id="game-list">
            <div class="game-item" data-game="space-shooter">
                <h2>Space Shooter</h2>
                <p>Defend the galaxy in this exciting space adventure!</p>
                <button onclick="startGame('space-shooter')">Play</button>
            </div>
        </div>

        <div class="social-links">
            <a href="https://github.com/reekid96/genericspaceshooter" target="_blank" class="social-link">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                GitHub
            </a>
            <a href="https://discord.gg/jxV93SwN" target="_blank" class="social-link">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Logo">
                Discord
            </a>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <button id="back-button" onclick="goBack()">Back to Home</button>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="game.js"></script>
    <script>
        function startGame(game) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            initGame();
        }

        function goBack() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        }
    </script>
</body>
</html>
