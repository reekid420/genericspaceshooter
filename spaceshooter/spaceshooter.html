<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="loginOverlay" class="overlay">
        <div class="login-container">
            <h2>Login</h2>
            <div id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="loginButton" onclick="handleLogin()">Login</button>
            </div>
            <p id="loginMessage"></p>
            <p>Don't have an account? <a href="https://genericspacesignup.neocities.org" target="_blank">Sign up</a></p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <div id="volumeControl">
            <label for="volumeSlider">Volume: </label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="leaderboard-toggle">Toggle Leaderboard</button>
        <div id="leaderboard" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>
